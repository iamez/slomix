version: "3.9"

services:
  postgres:
    image: postgres:14.15-alpine
    container_name: slomix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-etlegacy}
      POSTGRES_USER: ${POSTGRES_USER:-etlegacy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-etlegacy_user} -d ${POSTGRES_DATABASE:-etlegacy}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      # Default to localhost-only host exposure; override bind address if explicitly required.
      - "${POSTGRES_BIND_ADDRESS:-127.0.0.1}:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.4.2-alpine
    container_name: slomix-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      # Default to localhost-only host exposure; override bind address if explicitly required.
      - "${REDIS_BIND_ADDRESS:-127.0.0.1}:6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    image: ghcr.io/iamez/slomix-api:local
    container_name: slomix-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_TYPE: postgresql
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-etlegacy}
      POSTGRES_USER: ${POSTGRES_USER:-etlegacy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      SESSION_SECRET: ${SESSION_SECRET:?Set SESSION_SECRET in .env}
      WEBSITE_HOST: 0.0.0.0
      WEBSITE_PORT: 8000
      CORS_ORIGINS: http://localhost:7000,http://127.0.0.1:7000
      CACHE_BACKEND: redis
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PROMETHEUS_ENABLED: "true"
      RATE_LIMIT_ENABLED: "true"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/status', timeout=5)\""]
      interval: 20s
      timeout: 5s
      retries: 6
      start_period: 20s
    expose:
      - "8000"
    ports:
      # Default to localhost-only API exposure; publish publicly only via trusted reverse proxy/TLS.
      - "${API_BIND_ADDRESS:-127.0.0.1}:8001:8000"

  website:
    build:
      context: .
      dockerfile: docker/Dockerfile.website
    image: ghcr.io/iamez/slomix-website:local
    container_name: slomix-website
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      # Default to localhost-only website exposure; publish publicly only via trusted reverse proxy/TLS.
      - "${WEBSITE_BIND_ADDRESS:-127.0.0.1}:${WEBSITE_PUBLIC_PORT:-7000}:8080"

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: slomix-prometheus
    restart: unless-stopped
    profiles: ["observability"]
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_BIND_ADDRESS:-127.0.0.1}:9090:9090"

  grafana:
    image: grafana/grafana:11.2.3
    container_name: slomix-grafana
    restart: unless-stopped
    profiles: ["observability"]
    depends_on:
      - prometheus
    entrypoint:
      - /bin/sh
      - -ec
      - |
        test -n "$GF_SECURITY_ADMIN_USER" || { echo "GRAFANA_ADMIN_USER is required"; exit 1; }
        test -n "$GF_SECURITY_ADMIN_PASSWORD" || { echo "GRAFANA_ADMIN_PASSWORD is required"; exit 1; }
        exec /run.sh
    environment:
      # No default admin credentials; set both values in .env before enabling observability.
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "${GRAFANA_BIND_ADDRESS:-127.0.0.1}:3000:3000"

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
