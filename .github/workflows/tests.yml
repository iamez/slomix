name: Python Tests

on:
  push:
    branches: [ main, develop, webhook-test ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: etlegacy_user
          POSTGRES_PASSWORD: etlegacy_test_password
          POSTGRES_DB: etlegacy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up test database
      env:
        PGPASSWORD: etlegacy_test_password
      run: |
        # Wait for PostgreSQL to be ready
        until pg_isready -h localhost -p 5432 -U etlegacy_user; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

        # Create database tables (if schema file exists)
        if [ -f "schema.sql" ]; then
          psql -h localhost -p 5432 -U etlegacy_user -d etlegacy_test -f schema.sql
        fi

        echo "Test database ready"

    - name: Run Full Test Suite
      env:
        POSTGRES_TEST_HOST: localhost
        POSTGRES_TEST_PORT: 5432
        POSTGRES_TEST_DATABASE: etlegacy_test
        POSTGRES_TEST_USER: etlegacy_user
        POSTGRES_TEST_PASSWORD: etlegacy_test_password
      run: |
        pytest tests/ -v --tb=short --cov=bot --cov-report=xml --cov-report=term 2>&1 | tee test-output.txt

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673  # v5.4.1 - pinned SHA
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -f test-output.txt ]; then
          # Extract the pytest summary line (e.g., "=== 42 passed, 3 skipped ===")
          SUMMARY=$(grep -E '(passed|failed|error|skipped)' test-output.txt | tail -1)
          echo "**${SUMMARY}**" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ No test output captured" >> $GITHUB_STEP_SUMMARY
        fi
