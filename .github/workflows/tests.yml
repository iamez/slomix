name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  python:
    name: Python Lint + Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.15-alpine
        env:
          POSTGRES_USER: etlegacy_user
          POSTGRES_PASSWORD: etlegacy_test_password
          POSTGRES_DB: etlegacy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U etlegacy_user -d etlegacy_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.4.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint Python
        run: ruff check bot/ website/backend/

      - name: Run tests
        env:
          POSTGRES_TEST_HOST: localhost
          POSTGRES_TEST_PORT: 5432
          POSTGRES_TEST_DATABASE: etlegacy_test
          POSTGRES_TEST_USER: etlegacy_user
          POSTGRES_TEST_PASSWORD: etlegacy_test_password
          CACHE_BACKEND: memory
          PROMETHEUS_ENABLED: "false"
          SESSION_SECRET: ci-test-secret-not-for-production
        run: pytest tests/ -v --tb=short --cov=bot --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  javascript:
    name: JavaScript Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "22.13.1"
          cache: "npm"
      - name: Install frontend tooling
        run: npm ci
      - name: Lint JavaScript
        run: npm run lint:js

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [python, javascript]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Build Docker images
        run: docker compose build api website
