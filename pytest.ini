[pytest]
# Only run tests in the tests/ directory by default
testpaths = tests

# Ignore large backup/publish directories and venv
norecursedirs = .venv backups publish_temp publish_clean publish_temp test_suite tmp local_stats logs

# Ensure project root is on PYTHONPATH
pythonpath = .

# Default options
addopts =
    # Show verbose output with test names
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers (all markers must be registered)
    --strict-markers
    # Coverage options
    --cov=bot
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    # Asyncio mode
    --asyncio-mode=auto
    # Timeout for hanging tests (30 seconds)
    --timeout=30
    # Fail on first error (comment out for full test run)
    # -x

# Asyncio configuration
asyncio_mode = auto

# Minimum Python version
minversion = 3.11

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
[coverage:run]
source = bot
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
